<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{url_for('static', filename = 'CSS/SignUp.css')}}">
    </head>

    <body>
        <div class="container">
            <h1 class="signUp">
                Sign Up
            </h1>
            <input class="User" placeholder="Username">
            <input class="Pass" type="password" placeholder="Password">
            <input class="Pass2" type="password" placeholder="Confirm password">
            <button class = "SubmitButton" type ="submit" onclick = "submit()">
                Submit
            </button>
        </div>
    </body>
    
    <script src = "{{url_for('static', filename = 'JS/SignUp.js')}}"></script>
</html>
